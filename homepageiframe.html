<head>
    <link rel='stylesheet' id='bootstrap-css-css' href='https://www.myautosource.com/wp-content/themes/DealerInspireCommonTheme/includes/css/bootstrap3.min.css?ver=4.8.3'
      type='text/css' media='all' />
    <link rel='stylesheet' id='base-child-style-inside-css' href='https://www.myautosource.com/wp-content/themes/DealerInspireDealerTheme/css/inside.css?ver=1509393000'
      type='text/css' media='all' />
    <link rel='stylesheet' id='base-child-style-css' href='https://www.myautosource.com/wp-content/themes/DealerInspireDealerTheme/css/style.css?ver=1509392828'
      type='text/css' media='all' />
    <link rel='stylesheet' id='fancybox-css-css' href='https://www.myautosource.com/wp-content/themes/DealerInspireCommonTheme/includes/js/fancybox/source/jquery.fancybox.css?ver=4.8.3'
      type='text/css' media='all' />
  
    <style>
      html {
        font-size: 16px;
      }
  
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .banner {
        height: 100vh;
      }
      .banner,
      .banner a,
      .banner a:hover {
        color: #fff;
        text-decoration: none;
      }
      .banner h1 {
        font-size: 2em;
        font-weight: bold;
      }
      .one {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url("https://di-uploads-pod12.dealerinspire.com/autosource/uploads/2018/04/flood_to_track-2.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50% 59%;
        height: 100%;
        max-height:50%;
        padding:10px;
      }
      .two {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url("https://di-uploads-pod12.dealerinspire.com/autosource/uploads/2019/01/C7RollingChassis.jpg");
        background-repeat: no-repeat;
        background-size:cover;
        background-position: 50% 35%;
        height: 50%;
        max-height:50%;
        padding:10px;
      }
      #comparisionhover {
        font-size: 1.15em;
        font-weight: 400;
      }
      .hov {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(204, 0, 0, .7);
        opacity: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3em;
        line-height: 25px;
        padding: 15px 50px;
      }
  
      .hovbutton {
        border: 1px solid #fff;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 1em;
        font-weight: bold;
        background: #fff;
        color: #cc0000;
      }
  
      @media screen and (min-width: 768px) {
        .banner h1 {
          font-size: 2.5em;
        }
        .one, .two {
          height: 100vh;
          max-height:100%;
        }
      }
    </style>
  </head>
  
  <body>
  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <!-- onclick="ga('send', 'event', [eventCategory], [eventAction], [eventLabel], [eventValue], [fieldsObject])-->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-42862235-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-42862235-1');
  </script>
  
  <div class="row banner">
    <div id="menu1" class="col-sm-6 one center" style="cursor: default;">
  
      <div id="flood">
        <h1 style="cursor: default;margin:0 auto;">FLOOD TO TRACK</h1>
      </div>
  
      <div id="floodhover" class='hov'>
        <div class="row">
          <a href="https://www.myautosource.com/flood-to-track/" target="_none" onclick="ga('send', 'event', 'Homepage','HomepageToBlog', 'FloodToTrack')">
            <div class="col-sm-12 center" style="padding:0 0 2.5vh 0;margin:0 auto;">
              Never underestimate a flood vehicle again...
            </div>
            <div class="col-xs-12 hovbutton">
              Learn More
            </div>
          </a>
        </div>
      </div>
      
    </div>
  
    <div id="menu2" class="col-sm-6 two center">
      
      <div id="comparision">
        <h1 style="cursor: default;margin:0 auto;">FREE WARRANTY</h1>
      </div>
  
      <div id="comparisionhover" class='hov'>
        <div class="row">
          <div class="col-sm-12 center" style="padding:0 0 2.5vh 0;margin:0 auto;">
            Have peace of mind with our 3 month / 3,000 mile limited warranty.
          </div>
          <a href="https://www.myautosource.com/used-vehicles/"
            target="_none" onclick="ga('send', 'event', 'Homepage','HomepageToInventory','AllInventory')">
            <div class="col-xs-6" style="padding: 0 2.5px;">
              <div class="hovbutton">
                Inventory
              </div>
            </div>
          </a>
          <a href="https://www.myautosource.com/warranty/"
            target="_none" onclick="ga('send', 'event', 'Homepage','HomepageToPage','WarrantyLearnMore')">
            <div class="col-xs-6" style="padding: 0 2.5px;">
              <div class="hovbutton">
                Learn More
              </div>
            </div>
          </a>
        </div>
      </div>
  
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  
  <script>
    $(document).ready(function () {
      $('#floodhover').hide();
      $('#comparisionhover').hide();
  
      $("#menu1").mouseenter(function () {
        $('#floodhover').fadeIn(250);
        $('#flood').fadeOut(250);
      });
      $("#menu1").mouseleave(function () {
        $('#flood').fadeIn(250);
        $('#floodhover').fadeOut(250);
      });
      $("#menu2").mouseenter(function () {
        $('#comparisionhover').fadeIn(250);
        $('#comparision').fadeOut(250);
      });
      $("#menu2").mouseleave(function () {
        $('#comparision').fadeIn(250);
        $('#comparisionhover').fadeOut(250);
      });
    });
  </script>
  </body>
