  <style>
    html {
      font-size: 16px;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner {
      height: 100vh;
    }
    .banner,
    .banner a,
    .banner a:hover {
      color: #fff;
      text-decoration: none;
    }
    .banner h1 {
      font-size: 2em;
      font-weight: bold;
    }
    .one {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url("https://di-uploads-pod12.dealerinspire.com/autosource/uploads/2018/04/flood_to_track-2.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 59%;
      height: 100%;
    }
    .two {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url("https://di-uploads-pod12.dealerinspire.com/autosource/uploads/2018/09/InfaredLexus.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 59%;
      height: 100%;
    }
    #comparisionhover {
      font-size: 1.15em;
      font-weight: 400;
    }
    .hov {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(204, 0, 0, .7);
      opacity: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      line-height: 25px;
      padding: 15px 50px;
    }

    .hovbutton {
      border: 1px solid #fff;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 1em;
      font-weight: bold;
      background: #fff;
      color: #cc0000;
    }

    @media screen and (min-width: 768px) {
      .banner h1 {
        font-size: 2.5em;
      }
      .one, .two {
        height: 100vh;
      }
    }
  </style>
</head>

<div class="row banner">
  <div id="menu1" class="col-sm-6 one center" style="cursor: default;">

    <div id="flood">
      <h1>FLOOD TO TRACK</h1>
    </div>

    <div id="floodhover" class='hov'>
      <div class="row">
        <a href="https://www.myautosource.com/flood-to-track/" target="_none" onclick="ga('send', 'event', ['Homepage'],['HomepageToBlog'], ['FloodToTrack'])">
          <div class="col-sm-12 center" style="padding:0 0 2.5vh 0">
            Never underestimate a flood vehicle again...
          </div>
          <div class="col-xs-12 hovbutton">
            Learn More
          </div>
        </a>
      </div>
    </div>
    
  </div>

  <div id="menu2" class="col-sm-6 two center">
    
    <div id="comparision">
      <h1 style="cursor: default;">WHAT SMOKE DAMAGE?</h1>
    </div>

    <div id="comparisionhover" class='hov'>
      <div class="row">
        <div class="col-sm-12 center" style="padding:0 0 2.5vh 0">
          These 17 Lexus cars & SUVs were just covered by soot and ash.
        </div>
        <a href="https://www.myautosource.com/used-vehicles/smoke/"
          target="_none" onclick="ga('send', 'event', ['Homepage'],['HomepageToInventory'],['SmokeInventory'])">
          <div class="col-xs-6" style="padding: 0 2.5px;">
            <div class="hovbutton">
              Inventory

        </a>
        <a href="https://www.myautosource.com/17_smoke_damaged_lexuses/"

            <div class="hovbutton">
              Learn More
            </div>
          </div>
        </a>
      </div>
    </div>

  </div>
</div>

<script>
  $(document).ready(function () {
    $('#floodhover').hide();
    $('#comparisionhover').hide();

    $("#menu1").mouseenter(function () {
      $('#floodhover').fadeIn(250);
      $('#flood').fadeOut(250);
    });
    $("#menu1").mouseleave(function () {
      $('#flood').fadeIn(250);
      $('#floodhover').fadeOut(250);
    });
    $("#menu2").mouseenter(function () {
      $('#comparisionhover').fadeIn(250);
      $('#comparision').fadeOut(250);
    });
    $("#menu2").mouseleave(function () {
      $('#comparision').fadeIn(250);
      $('#comparisionhover').fadeOut(250);
    });
  });
</script>
